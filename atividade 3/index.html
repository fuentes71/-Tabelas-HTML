<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-size: 4rem;
    }



    h2 {
      font-size: 1.4rem;
    }

    section {
      display: inline-block;
    }

    table,
    tr,
    td {
      border-collapse: collapse;
      border: 1px solid black;
    }

    table {
      width: 32.3vw;
    }

    td {
      padding: 20px;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <h2>primeiro: </h2>
      <table>
        <tr>
          <td colspan="3"> 1</td>
        </tr>
        <tr>
          <td>1</td>
          <td> 1</td>
          <td> 1</td>
        </tr>
        <tr>
          <td> 1</td>
          <td> 1</td>
          <td> 1</td>
        </tr>
      </table>
    </section>
    <section>
      <h2>Segundo: </h2>
      <table>
        <tr>
          <td rowspan="4">1</td>

        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
        </tr>
      </table>
    </section>
    <section>
      <h2>Terceiro: </h2>
      <table>
        <tr>
          <td colspan="5">1</td>
        </tr>
        <tr>
          <td rowspan="4">1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td rowspan="2">1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td colspan="3">1</td>
          <td>1</td>
        </tr>
      </table>
    </section>
  </main>
</body>

</html>
