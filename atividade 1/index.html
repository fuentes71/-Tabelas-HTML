<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-size: 4rem;
    }

    h1 {
      text-align: center;
      font-size: 4rem;
    }

    h2 {
      text-align: center;
      font-size: 3rem;
    }

    h3 {
      font-size: 1.4rem;
    }

    section {
      display: inline-block;
    }

    table,
    tr,
    td {
      border-collapse: collapse;
      border: 1px solid black;
    }

    table {
      width: 32.3vw;
    }

    td {
      padding: 0 20px;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <h3>primeiro: </h3>
      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr style="text-align: center;">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr style="text-align: end;">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </section>
    <section>
      <h3>Segundo: </h3>
      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr style="text-align: center;">
          <td colspan="2">4</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </section>
    <section>
      <h3>Terceiro: </h3>
      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td style="text-align: center;" rowspan="3">3</td>
        </tr>
        <tr style="text-align: center;">
          <td colspan="2">4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
    </section>
  </main>
</body>

</html>
